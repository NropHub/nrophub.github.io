            margin:8px;

        #prog{
            position:fixed;
            left:0px;
            top:0px;
            width:100%;

<body class="mdui-theme-primary-teal mdui-theme-accent-orange">
    
    <h1>NropHub 虚拟环境</h1>
    <p>转译到浏览器运行</p>
    <button style="width:100%" onclick="loadso()">缓存依赖文件/启动虚拟环境</button>
    
    <div id="ve" style="position:fixed;left:0px;bottom:0px;width:100%;height:100%;background:black;display:none">
    <iframe id="ifr" width="100%" height="100%" frameborder="0"></iframe>
</div>

    <script src="mdui/js/mdui.min.js"></script>
    <script>
        function toHash(str) {
         if (str == "") return 0;
         let hashString = 0;
         for (let character of str) {
            let charCode = character.charCodeAt(0);
            hashString = hashString << 5 - hashString;
            hashString += charCode;
            hashString |= hashString;
         }
         return hashString;
        }
        function loadso(){
            if(toHash(dom.ls.get("so"))!=toHash(so)){
                dom.ls.set("so",so)
                setTimeout(function(){
                    alert("缓存成功")
                },940)
            }
            else{
                $("#ve").slideDown(450,function(){
                    dom.get("ifr").src="index.html?VE=1&dev=1"
                })
            }
        }
        dom.get("ifr").onload=function(){
            if(dom.get("ifr").src=="webbox://finish"){
                $("#ve").slideUp(450,function(){
                    dom.get("ifr").src="about:blank"
                })
            }
        }
    </script>

    <!-- MDUI JavaScript -->
    <script src="mdui/js/mdui.min.js"></script>
</body>

</html>
